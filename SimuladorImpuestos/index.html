<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Impuestos</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>Simulador de Impuestos y Ganancias</h1>
        
        <!-- Formulario de entrada de datos -->
        <div id="formulario">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            
            <label for="nroFactura">Nro. Factura:</label>
            <input type="text" id="nroFactura">
            
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente">
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado">
            
            <label for="pago">Pago:</label>
            <input type="text" id="pago">
            
            <label for="neto">Neto:</label>
            <input type="number" id="neto">
            
            <label for="iva">IVA:</label>
            <select id="iva">
                <option value="21">21%</option>
                <option value="10.5">10.5%</option>
                <option value="27">27%</option>
            </select>
            
            <label for="costoMercaderia">Costo de Mercadería:</label>
            <input type="number" id="costoMercaderia">
        </div>

        <!-- Botón para confirmar el cálculo -->
        <button id="calcularBtn">Calcular</button>

        <!-- Tabla de resultados -->
        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nro. Factura</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Pago</th>
                    <th>Neto</th>
                    <th>IVA</th>
                    <th>Total</th>
                    <th>IIBB</th>
                    <th>Imp. Transferencias</th>
                    <th>Imp. Ganancias</th>
                    <th>Impuestos Totales</th>
                    <th>Costo Mercaderia</th>
                    <th>Ganancia</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="colFecha"></td>
                    <td id="colNroFactura"></td>
                    <td id="colCliente"></td>
                    <td id="colEstado"></td>
                    <td id="colPago"></td>
                    <td id="colNeto"></td>
                    <td id="colIVA"></td>
                    <td id="colTotal"></td>
                    <td id="colIIBB"></td>
                    <td id="colImpTransf"></td>
                    <td id="colImpGanancias"></td>
                    <td id="colImpTotales"></td>
                    <td id="colCostoMercaderia"></td>
                    <td id="colGanancia"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="javascript/simulador.js"></script>
</body>

</html>

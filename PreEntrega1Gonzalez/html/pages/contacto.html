<body>
    <!-- Contenedor para el logo -->

        <img id="logo" src="../img/logo_label.png" alt="logo"> <!-- Imagen del logo -->
    </div>
    <!-- Barra de navegación -->
    <nav>
        <table>
            <tr>
                <!-- navegacion -->
                <td><button type="button"><a href="../../index.html">Inicio</a></button></td>
                <td><button type="button"><a href="../pages/etiquetas.html">Etiquetas</a></button></td>
                <td><button type="button"><a href="../pages/ribbons.html">Ribbons</a></button></td>

    <main>
        <!-- Título principal -->
        <div>
            <h1>UN SOLO PROVEEDOR, TODAS LAS SOLUCIONES</h1>
        </div>
        <!-- Banner principal -->
        <div>
            <img id="banner" src="../img/banner.png" alt="banner"> <!-- Imagen del banner -->
        </div>
        <!-- formulario contacto -->
        <div>
            <h2>Contactanos</h2>
            <form action="" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="empresa">Empresa:</label><br>
                <input type="text" id="empresa" name="empresa"><br><br>
                
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>
                
                <button type="submit">Enviar</button>
            </form>
    </main>
    <!-- Pie de página -->
    <footer>
        <p>
            <!-- Enlaces rápidos -->
            <a href="https://wa.me/541141933835" target="_blank">WhatsApp</a> |
